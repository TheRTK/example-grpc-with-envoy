<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example-grpc-with-envoy</title>
</head>
<body>
    <script src="main.js"></script>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
            padding: 10px 30px;
        }

        .control {
            display: flex;
        }

        input {
            border: 1px solid gainsboro;
            border-radius: 15px 0 0 15px;
            padding: 5px 10px;
        }

        button {
            border: 1px solid gainsboro;
            background: black;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .container-log {
            border: 1px solid gainsboro;
            border-radius: 15px;
            width: 100%;
            max-width: 900px;
            height: 500px;
            padding: 10px;
            overflow: auto;
        }
    </style>

    <div class="container">
        <div class="container-log" id="logArea"></div>
        <div class="control">
            <input id="messageInput">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</body>
</html>
